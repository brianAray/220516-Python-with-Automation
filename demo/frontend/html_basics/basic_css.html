<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Example</title>
    <link rel="stylesheet" href="css_1.css">
    <style>
        
        h1 {
            color:brown;
        }

        p {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="color: cornflowerblue;">This is the largest Header</h1>
    <h6>This is the smallest Header</h6>

    <p class="para_1">This is a paragraph</p>
    <p class="para_1">This is another paragraph</p>

    <br>
    <br>

    <div id="div_1">
        <h4>This is inside a div</h4>
        <button>THis is a button</button>
    </div>

    <table id="table_1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Favourite Food</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Greg</td>
                <td>Cheese</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Bread</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Milk</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
